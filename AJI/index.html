<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" type="text/css" href="theme.css">
  
   <title>MyTODO App</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;900&display=swap" rel="stylesheet">
</head>

<body>
   <div class="container-fluid no-gutters text-white bg-dark">
      <div class="row">
         <div class="col-12 text-center my-5">
            <h1>My To Do App</h1>
         </div>  
      </div>
      <div class="container align-content-center">
         <div class="row">
            <form class="col-6">
               <div class="form-group">
                  <label>Title</label>
                  <input class="form-control my-2" type="text" id="inputTitle" />
                  <label>Description</label>
                  <input class="form-control my-2" type="text" id="inputDescription" />
                  <label>Place</label>
                  <input class="form-control my-2" type="text" id="inputPlace" />
                  <label>Due date</label>
                  <input class="form-control my-2" type="date" id="inputDate" />
                  <div class="text-center">
                     <input class=" col-4 btn btn-primary my-5" type="button" value="Add" onclick="addTodo()" />
                  </div>
                  
               </div>   
            </form>
               <div class="form-group col-6">
                  <label>Search</label>
                  <input class="my-2 form-control" type="text" id="inputSearch" placeholder="Type Your seach here..." />
                  <div class="text-center">
                     <input class="col-4 btn btn-primary my-5 mx-auto" type="button" value="Search" onclick="addTodo()" />
                  </div>
                  
               </div>
            
         </div>
         
         
      </div>

      <div class="container my-5">
         <div class="row" id="todoListView">
            <div class="col-12 shadow rounded">
               <table class="table table-bordered table-light text-center">
               <thead>
                  <tr>
                     <th>Title</th>
                     <th>Description</th>
                     <th>Place</th>
                     <th>Due date</th>
                     <th></th>
                     </tr>
                  </thead>
                  <tbody id="todoListTable">
                  </tbody>
               </table>
            </div>
            <div  id="buttonContainer"></div>
            
         </div>
      </div>
      <div class="col-12 no-gutters bg-dark" style="min-height: 10vh;">
         
      </div>
      
   </div>
   

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="scripts-2.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
