<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .form-control.small-input {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Data</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_continuous_feature1">Continuous Feature 1:</label>
                <input type="number" class="form-control small-input" id="id_continuous_feature1" name="continuous_feature1">
            </div>
            
            <div class="form-group">
                <label for="id_continuous_feature2">Continuous Feature 2:</label>
                <input type="number" class="form-control small-input" id="id_continuous_feature2" name="continuous_feature2">
            </div>
            
            <div class="form-group">
                <label for="id_categorical_feature">Categorical Feature:</label>
                <input type="text" class="form-control small-input" id="id_categorical_feature" name="categorical_feature">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
